# fly.toml app configuration file generated for sistema-estoque-inteligente
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "sistema-estoque-inteligente"
primary_region = "gru"  # SÃ£o Paulo, Brazil

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/trpc/system.health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  NODE_ENV = "production"
  PORT = "3000"
